{% load static %}

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <div class="d-flex border rounded" style="height: 70px; width: 70px">
                    <img src="{% if user.image %}{{ user.image.url }}{% else %}{% static 'img/guest_user.jpg' %}{% endif %}"
                             alt="Avatar" class="img-fluid img-fit">
                </div>

                <div class="d-flex mt-2 gap-2">
                    <button type="button" class="btn btn-success"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 5px; --bs-btn-font-size: 8px;">
                        Like
                    </button>
                    <span id="like-counter">{{ answer.likes }}</span>
                    <button type="button" class="btn btn-danger"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 5px; --bs-btn-font-size: 8px;">
                        Dislike
                    </button>
                </div>
            </div>

            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <p class="card-text">
                        {{ answer.text }}
                    </p>
                </div>

                <div class="row ps-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value=""
                               id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Correct!
                        </label>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
