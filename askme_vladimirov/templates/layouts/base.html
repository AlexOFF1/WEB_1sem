{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-secondary justify-content-around" style="height: 65px;">
    <a class="navbar-brand" href="#">MyAsk</a>

    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Ask</button>
    </form>

    <div class="d-flex gap-2 align-items-center">
        <div class="d-flex">
            <img src="..." class="img-thumbnail" width="50" height="50" alt="...">
        </div>
        <div class="user">
            <div class="user__name">Dr. Pepper</div>
            <div class="user__links">
                <a href="#">Settings</a>
                <a href="#">Log out</a>
            </div>
        </div>
    </div>
</nav>


<main class="container mt-3">
    <div class="row">
        <section class="col">
            {% block content %}
            {% endblock %}
        </section>

        <aside class="col-3">

            <section class="mb-3">
                <h3>Popular tags</h3>
                <div>
                    {% for tag in tags %}
                        <a href="{% url 'tag' tag.id %}" class="badge rounded-pill text-bg-primary">{{ tag.name }}</a>
                    {% endfor %}
                </div>
            </section>

            <section>
                <h3>Best members</h3>
                <div>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                    <a class="d-block" href="#">Member</a>
                </div>
            </section>
        </aside>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
