{% load static %}

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-2">
                <div class="border mb-2 rounded" style="height: 70px; width: 70px">
                    <img src="
                            {% if user.image %}{{ user.image.url }}{% else %}{% static 'img/guest_user.jpg' %}{% endif %}"
                         class="img-fluid rounded h-100"
                         alt="Avatar">
                </div>

                <div class="d-flex gap-2">
                    <button type="button" class="btn btn-success"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 5px; --bs-btn-font-size: 8px;">
                        Like
                    </button>
                    <span id="like-counter">
                        {{ question.likes }}
                    </span>
                    <button type="button" class="btn btn-danger"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: 5px; --bs-btn-font-size: 8px;">
                        Dislike
                    </button>
                </div>
            </div>

            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <h5 class="card-title">
                        <a href="{% url "question" question.id %}"> {{ question.title }}</a>
                    </h5>
                    <p class="card-text">
                        {{ question.text }}
                    </p>
                </div>

                <div class="row">
                    <div class="col">
                        <a href="{% url 'question' question.id %}">Answers ({{ question.amount_of_answers }})</a>
                    </div>
                    <div class="col">
                        <span>Tags:</span>
                        {% for tag in tags %}
                            <span class="badge rounded-pill text-bg-primary">{{ tag.name }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
