{% extends "layouts/base.html" %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
    <div class="d-flex align-items-center gap-3 mb-2">
        <h2>Log In</h2>
    </div>

    <article class="d-flex flex-column gap-4 me-3">
        <form action="" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
                <button type="submit" class="btn-primary mb-2">Sign in</button>
            {% endbuttons %}
        </form>
        <div class="d-flex">
            <div class="col-2"></div>
            <div>
                <a href="{% url 'register' %}">Create new account</a>
            </div>
        </div>
    </article>
{% endblock %}
