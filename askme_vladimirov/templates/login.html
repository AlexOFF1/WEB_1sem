{% extends "layouts/base.html" %}
{% load static %}


{% block content %}
    <div class="d-flex align-items-center gap-3 mb-2">
        <h2>Log In</h2>
    </div>

    <div class="mb-3">
        <span class="error__message" style="color: red;"> Some error </span>
    </div>

    <article class="d-flex flex-column gap-4     me-3">
        <div class="d-flex">
            <label for="exampleFormControlInput1" class="form-label col-2">Login</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your login here">
        </div>
        <div class="d-flex">
            <label for="exampleFormControlInput2" class="form-label col-2">Password</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="********">
        </div>
        <div class="d-flex">
            <div class="col-2"></div>
            <div>
                <button type="button" class="btn btn-secondary">Log in!</button>
            </div>
        </div>
        <div class="d-flex">
            <div class="col-2"></div>
            <div>
                <a href="#">create new account</a>
            </div>
        </div>
    </article>
{% endblock %}
