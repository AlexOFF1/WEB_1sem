{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
    <div class="d-flex mb-2">
        <h2>New Question</h2>
    </div>

    <div class="mb-3">
        <span class="error__message" style="color: red;"> Some error </span>
    </div>

    <article class="d-flex flex-column gap-4 me-3">
        <div class="d-flex">
            <label for="exampleFormControlInput1" class="form-label col-2">Title</label>
            <input type="email" class="form-control" id="exampleFormControlInput1">
        </div>
        <div class="d-flex">
            <label for="exampleFormControlTextarea1" class="form-label col-2">Text</label>
            <textarea class=" form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
        </div>
        <div class="d-flex">
            <label for="exampleFormControlInput2" class="form-label col-2">Tags</label>
            <input type="email" class="form-control" id="exampleFormControlInput2">
        </div>
        <div class="d-flex">
            <div class="col-2"></div>
            <div>
                <button type="button" class="btn btn-secondary">Answer</button>
            </div>
        </div>
    </article>
{% endblock %}
