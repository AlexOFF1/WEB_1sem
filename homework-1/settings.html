<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>settings page</title>
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-secondary justify-content-around">
        <a class="navbar-brand" href="#">MyAsk</a>

        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Ask</button>
        </form>

        <div class="d-flex gap-2 align-items-center">
            <div class="d-flex">
                <img src="..." class="img-thumbnail" width="50" height="50" alt="...">
            </div>
            <div class="user">
                <div class="user__name">Dr. Pepper</div>
                <div class="user__links">
                    <a href="#">Settings</a>
                    <a href="#">Log out</a>
                </div>
            </div>
        </div>
    </nav>


    <main class="container mt-3">
        <div class="row">
            <section class="col">
                <div class="d-flex align-items-center gap-3 mb-2">
                    <h2>Settings: </h2>
                    <h2 class="user__name">Dr. Pepper</h2>
                </div>

                <div class="mb-3">
                    <span class="error__message" style="color: red;"> Some error </span>
                </div>

                <article class="d-flex flex-column gap-4     me-3">
                    <div class="d-flex">
                        <label for="exampleFormControlInput1" class="form-label col-2">Login</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1">
                    </div>
                    <div class="d-flex">
                        <label for="exampleFormControlInput2" class="form-label col-2">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2">
                    </div>
                    <div class="d-flex">
                        <label for="exampleFormControlInput3" class="form-label col-2">Nickname</label>
                        <input type="email" class="form-control" id="exampleFormControlInput3">
                    </div>
                    <div class="d-flex">
                        <label for="exampleFormControlInput2" class="form-label col-2">Upload avatar</label>
                        <img src="..." class="img-thumbnail" width="150" height="150" alt="...">
                    </div>
                    <div class="d-flex">
                        <div class="col-2"></div>
                        <div>
                            <input class="form-control" type="file" id="formFile">
                        </div>
                    </div>
                    <div class="d-flex">
                        <div class="col-2"></div>
                        <div>
                            <button type="button" class="btn btn-secondary">Save</button>
                        </div>
                    </div>
                </article>
            </section>

            <aside class="col-3">
                <section class="mb-3">
                    <h3>Popular tags</h3>
                    <div>
                        <span class="badge rounded-pill text-bg-primary">Primary</span>
                        <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                        <span class="badge rounded-pill text-bg-success">Success</span>
                        <span class="badge rounded-pill text-bg-danger">Danger</span>
                        <span class="badge rounded-pill text-bg-warning">Warning</span>
                        <span class="badge rounded-pill text-bg-info">Info</span>
                        <span class="badge rounded-pill text-bg-light">Light</span>
                        <span class="badge rounded-pill text-bg-dark">Dark</span>
                    </div>
                </section>

                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                    </div>
                </section>
            </aside>
        </div>
    </main>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
